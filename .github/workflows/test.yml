name: Test building in various configurations

on:
  push:

jobs:
  linux-gcc:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - ubuntu-24.04-arm
    runs-on: ${{matrix.runner}}
    steps:
      - uses: actions/checkout@v4
      - name: Build and test checkasm
        run: |
          sudo apt-get update && sudo apt-get install nasm
          mkdir build
          cd build
          ../configure
          make -j$(nproc)
          make -j$(nproc) checkasm
          ./checkasm8
          ./checkasm10

  linux-clang:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - ubuntu-24.04-arm
    runs-on: ${{matrix.runner}}
    steps:
      - uses: actions/checkout@v4
      - name: Build and test checkasm
        run: |
          sudo apt-get update && sudo apt-get install nasm clang
          mkdir build
          cd build
          CC=clang ../configure
          make -j$(nproc)
          make -j$(nproc) checkasm
          ./checkasm8
          ./checkasm10

  linux-arm:
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        cc:
          - arm-linux-gnueabihf-gcc
          - clang -target armv7-linux-gnueabihf
    steps:
      - name: Install armv7 runtime and compilers
        run: |
          sudo dpkg --add-architecture armhf
          sudo apt-get update && sudo apt-get install gcc-arm-linux-gnueabihf libc6:armhf libstdc++6:armhf
      - uses: actions/checkout@v4
      - name: Build and test checkasm
        run: |
          sudo apt-get update && sudo apt-get install clang
          mkdir build
          cd build
          CC="${{matrix.cc}}" ../configure --host=arm-linux-gnueabihf --cross-prefix=arm-linux-gnueabihf- --enable-pic
          make -j$(nproc)
          make -j$(nproc) checkasm
          ./checkasm8
          ./checkasm10

  macos:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-13
          - macos-14
    runs-on: ${{matrix.runner}}
    steps:
      - name: Install prerequisites
        run: |
          brew install nasm
      - uses: actions/checkout@v4
      - name: Build and test checkasm
        run: |
          mkdir build
          cd build
          ../configure
          make -j$(sysctl -n hw.ncpu)
          make -j$(sysctl -n hw.ncpu) checkasm
          ./checkasm8
          ./checkasm10

  msys2:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    strategy:
      fail-fast: false
      matrix:
        sys:
          - mingw64
          - clang64
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            git
            make
          pacboy: >-
            toolchain:p
            nasm:p
      - uses: actions/checkout@v4
      - name: Build and test checkasm
        run: |
          mkdir build
          cd build
          CC=cc ../configure
          make -j$(nproc)
          make -j$(nproc) checkasm
          ./checkasm8
          ./checkasm10

  msvc:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { arch: amd64_x86, triple: i386-pc-mingw32 }
          - { arch: x64, triple: x86_64-pc-mingw32 }
          - { arch: amd64_arm, triple: armv7-pc-mingw32 }
          - { arch: amd64_arm64, triple: aarch64-pc-mingw32 }
    steps:
      - name: Set up the environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          sdk: 10.0.22621.0 # This is the last one that has ARM
          arch: ${{matrix.arch}}
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: msys
          path-type: inherit
          install: >-
            make
            nasm
      - uses: actions/checkout@v4
      - name: Build
        shell: msys2 {0}
        run: |
          mkdir build
          cd build
          CC=cl ../configure --host=${{matrix.triple}}
          make -j$(nproc)
          make -j$(nproc) checkasm
      - name: Test checkasm
        if: ${{matrix.arch == 'amd64_x86' || matrix.arch == 'x64'}}
        run: |
          cd build
          ./checkasm8.exe
          ./checkasm10.exe

  llvm-mingw:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { arch: i686, runner: ubuntu-latest }
          - { arch: x86_64, runner: ubuntu-latest }
          - { arch: armv7, runner: ubuntu-24.04-arm }
          - { arch: aarch64, runner: ubuntu-24.04-arm }
    runs-on: ${{matrix.runner}}
    steps:
      - name: Install llvm-mingw
        run: |
          curl -LO https://github.com/mstorsjo/llvm-mingw/releases/download/20250305/llvm-mingw-20250305-ucrt-ubuntu-20.04-$(uname -m).tar.xz
          tar -Jxf llvm-mingw-*-ucrt-ubuntu-*.tar.xz
          rm llvm-mingw-*.tar.xz
          mv llvm-mingw-* /opt/llvm-mingw
          echo /opt/llvm-mingw/bin >> $GITHUB_PATH
      - uses: actions/checkout@v4
      - name: Build
        run: |
          sudo apt-get update && sudo apt-get install nasm
          mkdir build
          cd build
          ../configure --host=${{matrix.arch}}-w64-mingw32 --cross-prefix=${{matrix.arch}}-w64-mingw32-
          make -j$(nproc)
          make -j$(nproc) checkasm
      - name: Test checkasm (wine)
        if: ${{matrix.arch == 'i686' || matrix.arch == 'x86_64'}}
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update && sudo apt-get install wine32 wine64
          cd build
          wine checkasm8.exe
          wine checkasm10.exe
      - name: Test checkasm (ghcr.io/mstorsjo/wine)
        if: ${{matrix.arch == 'armv7' || matrix.arch == 'aarch64'}}
        run: |
          cd build
          docker run --rm -v $(pwd):/host ghcr.io/mstorsjo/wine wine /host/checkasm8.exe
          docker run --rm -v $(pwd):/host ghcr.io/mstorsjo/wine wine /host/checkasm10.exe

  msvc-wine:
    strategy:
      fail-fast: false
      matrix:
        # 10.0.26100 contains flags for detecting modern aarch64 extensions,
        # but has removed the ARM architecture, so use an older SDK for ARM.
        include:
          - { arch: x86, triple: i386-pc-mingw32, runner: ubuntu-latest, image: 'ubuntu:24.04', sdk: 10.0.26100 }
          - { arch: x64, triple: x86_64-pc-mingw32, runner: ubuntu-latest, image: 'ubuntu:24.04', sdk: 10.0.26100 }
          - { arch: arm, triple: armv7-pc-mingw32, runner: ubuntu-24.04-arm, image: ghcr.io/mstorsjo/wine, sdk: 10.0.22621 }
          - { arch: arm64, triple: aarch64-pc-mingw32, runner: ubuntu-24.04-arm, image: ghcr.io/mstorsjo/wine, sdk: 10.0.26100 }
    runs-on: ${{matrix.runner}}
    container: ${{matrix.image}}
    steps:
      - name: Checkout msvc-wine
        uses: actions/checkout@v4
        with:
          repository: mstorsjo/msvc-wine
          ref: 49ae4b63f350770584469317e3995d100d4dcd39
          path: msvc-wine
      - name: Install wine
        if: ${{matrix.runner == 'ubuntu-latest'}}
        run: |
          dpkg --add-architecture i386
          apt-get update && apt-get install -y wine32 wine64
      - name: Install msvc-wine
        env:
          WINEPREFIX: /tmp/wine-prefix
        run: |
          apt-get update && apt-get install -y --no-install-recommends python3 msitools ca-certificates winbind
          wine wineboot
          msvc-wine/vsdownload.py --accept-license --dest /opt/msvc --sdk-version ${{matrix.sdk}}
          msvc-wine/install.sh /opt/msvc
      - uses: actions/checkout@v4
      - name: Build
        env:
          WINEPREFIX: /tmp/wine-prefix
        run: |
          apt-get update && apt-get install nasm make
          mkdir build
          cd build
          export PATH=/opt/msvc/bin/${{matrix.arch}}:$PATH
          CC=cl ../configure --host=${{matrix.triple}}
          make -j$(nproc)
          make -j$(nproc) checkasm
      - name: Test checkasm
        env:
          WINEPREFIX: /tmp/wine-prefix
        run: |
          cd build
          wine checkasm8.exe
          wine checkasm10.exe
